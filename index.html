<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Quiz Content -->
    <header>
        <!-- Contains High score and Timer -->
        <div class="row">
            <div class="col-md-6 text-left">
                <a href="#" id="highscorelink">Highscores</a>
            </div>
            <div class="col-md-6 text-right">
                <h2><span id="timerValue">Timer:</span></h2>
            </div>
        </div>
    </header>
    <!-- Start screen -->
    <div class="container fluid">
        <div class="col-md-12 text-center">
            <div id="startQuiz">
                <h1>Coding Quiz Challenge</h1>
                <p>Test your skills with this Coding Quiz. If you select the wrong answer, 10 seconds will be deducted from the time and you will lose points.</p>
                <button id="startButton">Begin Quiz</button>
            </div>
        </div>
        
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
