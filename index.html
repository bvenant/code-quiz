<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Quiz Content -->
    <header>
        <!-- Contains High score and Timer -->
        <div class="row">
            <div class="col-md-6 text-left">
                <a href="#" id="highscorelink">High scores</a>
            </div>
            <div class="col-md-6 text-right">
                Timer: <span class="timer"></span></h2>
            </div>
        </div>
    </header>
    <!-- Start screen -->
    <div class="container fluid">
        <div class="col-md-12 text-center">
            <div id="startQuiz">
                <h1>Coding Quiz Challenge</h1>
                <p>Test your skills with this Coding Quiz. If you select the wrong answer, 10 seconds will be deducted from the time and you will lose points.</p>
                <button id="startButton">Begin Quiz</button>
            </div>
        </div>
        <!-- Questions -->
        <div class="question-container">
            <h1 id="questionTle"></h1>
            <ul class="answerList">
                <li><button id="btn1"></button></li>
                <li><button id="btn2"></button></li>
                <li><button id="btn3"></button></li>
                <li><button id="btn3"></button></li>
            </ul>
        </div>
        <!-- Quiz is over. Score page -->
        <div class="row">
            <h3>Final Score <span id="finalscore"></span></h3>
        </div>
        <div class="input-group">
            <label>Enter Initials:</label>
            <input type="text"><button type="submit">Submit</button>
        </div>
        <div id="highscores">
            <h3>High Scores</h3>
            <ul id="highScoresList"></ul>
            <button id="back">Go Back</button>
            <button id="clearScores">Clear High Scores</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
