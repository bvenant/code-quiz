<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Quiz Content -->
    <header>
        <!-- Contains High score and Timer -->
        <div class="row">
            <div class="col-md-6 text-left">
                <a href="#" id="highscorelink">High scores</a>
            </div>
            <div class="col-md-6 text-right">
                Timer: <span id="timer"></span></h2>
            </div>
        </div>
    </header>
    <!-- Start screen -->
    <div class="container fluid">
        <div class="col-md-12 text-center">
            <div id="startQuiz">
                <h1>Coding Quiz Challenge</h1>
                <p>Test your skills with this Coding Quiz. If you select the wrong answer, time will be deducted from the time remaining.</p>
                <button id="startButton" class="button-os"><a href="#">Begin Quiz</a></button>
            </div>
        </div>
        <!-- Questions -->
        <div id="myQuestions">
            <h2 id="questionTle"></h2>
            <ul id="answerList">
                <li id="options"><button id="btn1"></button></li>
                <li id="options"><button id="btn2"></button></li>
                <li id="options"><button id="btn3"></button></li>
                <li id="options"><button id="btn4"></button></li>
            </ul>
            <div id="answer"></div>
        </div>
        <!-- Quiz is over / Score page -->
        <div class="row">
            <h3>Final Score <span id="finalscore"></span></h3>
        </div>
        <div id="score"></div>
        <div>
            <label for="initials">Enter Initials:</label>
            <input id="initialInput" type="text"><button id="submitInl" type="submit">Submit</button>
        </div>
        <div href="#" id="highscores">
            <h3>High Scores</h3>
            <div id="finalScore"></div>
            <!-- <button id="back">Go Back</button>
            <button id="clearScores">Clear High Scores</button> -->
        </div>
        <div id="viewScores"></div>
        <div>
            <ul id="listOfScores"></ul>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
